<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Actividad</title>
</head>
<body>
    <header>
        <div class ="zona">
            <h1>CALISTENIA PARA TODOS</h1>
            <ul>
                <li class="item"><a href="Formulario.html">Conócenos</a></li>
                <li class="item"><a href="">Politica de privacidad</a></li>
                <li class="item"><a href="">Productos</a></li>
            </ul>
        </div>          
    </header>
    <form class="formulario" id="formulario">
        <div class="grupo" id="grupo_usuario">
            <label for="usuario" class="formulario_label">Usuario</label>
            <div class="input">
                <input type="text" class="formulario_input" name="usuario" id="usuario" placeholder="Usuario 123">
                <i class="fas fa-times"></i>
            </div>
            <p class="input_error">El usuario solo puede contener numero, letras y guión bajo.</p>
        </div>
        <div class="grupo" id="grupo_nombre">
            <label for="nombre" class="formulario_label">Nombre</label>
            <div class="input">
                <input type="text" class="formulario_input" name="nombre" id="nombre" placeholder="Manolo el del bombo">
                <i class="fas fa-times"></i>
            </div>
            <p class="input_error">El nombre solo puede contener letras.</p>
        </div>
        <div class="grupo" id="grupo_contraseña">
            <label for="contraseña" class="formulario_label">Contraseña</label>
            <div class="input">
                <input type="password" class="formulario_input" name="contraseña" id="contraseña">
                <i class="fas fa-times"></i>
            </div>
            <p class="input_error">La contraseña es incorrecta.</p>
        </div>
        <div class="grupo" id="grupo_contraseña2">
            <label for="contraseña2" class="formulario_label">Repite la contraseña</label>
            <div class="input">
                <input type="password" class="formulario_input" name="contraseña2" id="contraseña2">
                <i class="fas fa-times"></i>
            </div>
            <p class="input_error">Las contraseñas no coinciden</p>
        </div>
        <input type="submit" class="enviar" nombre="enviar" id="enviar">
    </form>
</body>
